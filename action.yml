name: "Zen machine"
description: "gives you some zen"
author: "Dan Shanahan"
inputs:
  path:
    description: "Path to the YAML file to be linted"
    required: false
  strict:
    description: "Run the linter in strict mode (error on warnings)"
    required: false
    default: false
outputs:
  warnings:
    description: "Number of warnings raised if lint was successful"
runs:
  using: "docker"
  image: "Dockerfile"